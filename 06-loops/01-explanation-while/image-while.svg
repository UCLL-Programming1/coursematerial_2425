<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="500" height="425" class="flowchart">
    <style>
        .step {
            fill: cornflowerblue;
        }

        text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            font-weight: 400;
            fill: white;
        }

        .arrow {
            stroke: white;
            stroke-width: 2;
        }
    </style>

    <defs>
        <marker id="arrow" markerWidth="4" markerHeight="10" viewBox="-2 -4 4 4" refX="0" refY="0" markerUnits="strokeWidth" orient="auto">
            <polyline points="-2,-2 0,0 -2,2" stroke="white" stroke-width="1px" fill="none" />
        </marker>
    </defs>

    <g transform="translate(0, 25)">
        <g transform="translate(100, 0)" class="step">
            <rect x="0" y="0" rx="3" ry="3" width="100" height="50" />
            <text x="50" y="25" dominant-baseline="central" text-anchor="middle">
                i = 5
            </text>
        </g>

        <g transform="translate(100, 100)" class="step">
            <rect x="0" y="0" rx="3" ry="3" width="100" height="50" />
            <text x="50" y="25" dominant-baseline="central" text-anchor="middle">
                i != 0
            </text>
        </g>

        <g transform="translate(100, 200)" class="step">
            <rect x="0" y="0" rx="3" ry="3" width="100" height="50" />
            <text x="50" y="25" dominant-baseline="central" text-anchor="middle">
                print(i)
            </text>
        </g>

        <g transform="translate(100, 300)" class="step">
            <rect x="0" y="0" rx="3" ry="3" width="100" height="50" />
            <text x="50" y="25" dominant-baseline="central" text-anchor="middle">
                i -= 1
            </text>
        </g>

        <g transform="translate(300, 100)" class="step">
            <rect x="0" y="0" rx="3" ry="3" width="200" height="50" />
            <text x="100" y="25" dominant-baseline="central" text-anchor="middle">
                print("liftoff!")
            </text>
        </g>

        <line class="arrow" x1="150" x2="150" y1="50" y2="100" marker-end="url(#arrow)" />
        <line class="arrow" x1="150" x2="150" y1="150" y2="200" marker-end="url(#arrow)" />
        <line class="arrow" x1="150" x2="150" y1="250" y2="300" marker-end="url(#arrow)" />
        <line class="arrow" x1="200" x2="300" y1="125" y2="125" marker-end="url(#arrow)" />
        <polyline class="arrow" points="150 350, 150 375, 50 375, 50 125, 100 125" fill="none" marker-end="url(#arrow)" />

        <text x="160" y="175" dominant-baseline="middle" text-anchor="start">
            True
        </text>

        <text x="250" y="125" dominant-baseline="ideographic" text-anchor="middle">
            False
        </text>
    </g>
</svg>